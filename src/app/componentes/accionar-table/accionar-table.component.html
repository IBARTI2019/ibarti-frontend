<div>
  <table mat-table [dataSource]="datasource" class="mat-elevation-z8" matSort>
    <ng-container [matColumnDef]="item" *ngFor="let item of headers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item}} </th>
      <td mat-cell *matCellDef="let element"> {{element[item]}} </td>
    </ng-container>

    <ng-container matColumnDef="evaluar">
      <th mat-header-cell *matHeaderCellDef> Evaluar </th>
      <td mat-cell *matCellDef="let row">
        <button type="button" mat-button *ngFor="let item;let i = index of config.acciones" [disabled]="!item.enable"
          (click)="enviarEvento(item.id_accion,row.id)">{{item.texto}}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headerButtom"></tr>
    <tr mat-row *matRowDef="let row; columns: headerButtom;"></tr>

  </table>
</div>
<mat-paginator [pageSizeOptions]="[1,5,10,100,1000,lengthData]" [length]="lengthData" [pageSize]="10"></mat-paginator>
