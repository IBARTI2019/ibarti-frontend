<mat-vertical-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="formGroupPass">
    <form [formGroup]="formGroupPass">
      <ng-template matStepLabel>Nueva Contraseña</ng-template>
      <mat-form-field>
        <input matInput #pass placeholder="Contraseña" formControlName="validatorPass" required>
        <mat-error *ngIf="!!formGroupPass.controls.validatorPass.hasError('required')">
          El campo es requerido
        </mat-error>
        <mat-error *ngIf="!!formGroupPass.controls.validatorPass.hasError('TextControl')">
          La Clave ya fue usada
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput #confirm placeholder="Confirmar Contraseña" formControlName="validatorConfirm" required>
        <mat-error *ngIf="!!formGroupPass.controls.validatorConfirm.hasError('required')">
          El campo es requerido
        </mat-error>
        <mat-error *ngIf="!!formGroupPass.controls.validatorConfirm.hasError('ControlValidator')">
          Los campos no coiciden
        </mat-error>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Listo</ng-template>
    <div>
      <button mat-button matStepperPrevious (click)="passSave()">Guardar</button>
      <button mat-button matStepperPrevious>Volver</button>
      <button mat-button (click)="stepper.reset()">Borrar</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
